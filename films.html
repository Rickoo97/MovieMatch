<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Filmsuggesties</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

  <!-- Sticky Navbar -->
  <nav class="sticky top-0 bg-white shadow-md p-4 flex justify-start items-center z-50">
    <a href="index.html" class="text-blue-600 hover:underline">‚Üê Terug naar startpagina</a>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Filmsuggesties</h1>
    <button id="shuffleBtn" class="block mx-auto mb-8 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-800 transition">
      Toon andere films
    </button>
    <div id="films" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const apiKey = "4b06a3c9e64051404e6def4268bcf905"; // vervang dit met je eigen key
    const geselecteerdeGenres = JSON.parse(localStorage.getItem("geselecteerdeGenres")) || [];
    const filmsContainer = document.getElementById("films");

    async function haalStreamPlatformsOp(filmId) {
      const url = `https://api.themoviedb.org/3/movie/${filmId}/watch/providers?api_key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const providers = data.results?.NL?.flatrate || [];
      return providers.length > 0
        ? providers.map(p => p.provider_name).join(", ")
        : "Niet beschikbaar op streamingplatforms";
    }

    async function haalFilmsOp() {
      filmsContainer.innerHTML = "";

      const genreQuery = geselecteerdeGenres.join(",");
      const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreQuery}&language=nl-NL`;

      const response = await fetch(url);
      const data = await response.json();

      const films = data.results.sort(() => 0.5 - Math.random()).slice(0, 5);

      for (const film of films) {
        const streamInfo = await haalStreamPlatformsOp(film.id);
        const div = document.createElement("div");
        div.className = "bg-white rounded-lg shadow p-4 flex flex-col";

        const poster = film.poster_path
          ? `<img src="https://image.tmdb.org/t/p/w500${film.poster_path}" alt="${film.title}" class="rounded mb-4">`
          : "<p>Geen afbeelding beschikbaar</p>";

        div.innerHTML = `
          ${poster}
          <h3 class="text-xl font-semibold mb-2">${film.title}</h3>
          <p class="text-sm mb-2">${film.overview || "Geen beschrijving beschikbaar."}</p>
          <p class="text-sm text-gray-600"><strong>Beschikbaar op:</strong> ${streamInfo}</p>
        `;

        filmsContainer.appendChild(div);
      }
    }

    document.getElementById("shuffleBtn").addEventListener("click", haalFilmsOp);
    haalFilmsOp();
  </script>
</body>
</html>
